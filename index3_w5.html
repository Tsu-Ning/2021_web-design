<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> <title>example1-2</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<body>
<h3>append()</h3>
<p>This is a paragraph.</p>
<button id="btn2">增加內容於
This is a paragraph.開頭</button>
<h3>after()</h3>
<span>DTD</span>
<button id="btn4">在DTD前面新
增文字</button>
</body>

<script>
$(document).ready(function(){
$("#btn2").click(function(){
$("#btn2").prepend(" <b>append</b>.");
});
$("#btn4").click(function(){
$("#btn4").before("<b>after</b>");
});
});
</script>

</head>
</html>
